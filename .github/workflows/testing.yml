name: uppgift4-test-och-build

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      GREETING: "Hej"
      TARGET: "världen"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install pytest
        run: pip install pytest
      - name: Visa variabler
        run: |
          echo "$GREETING $TARGET"
          echo "Kör pytest..."
      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}   # <-- Lägg till denna rad
        run: pytest -q

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Simulera build
        run: |
          echo "Test OK – bygger appen..."
          mkdir -p dist
          echo "build-artifact" > dist/app.txt
      - name: Ladda upp artefakt (valfritt)
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/
